<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>registeration form</title>
</head>

<body>
<form>
<table border="5" height="500" width="500" align="center" bgcolor="#FF3399">
	<tr>
		<td
			 colspan="2" align="center"><font color="blue" size="+3" face="bold">REGISTRATION FORM</font>
		</td>
	</tr>
	<tr>
		<td>
			Name:
		</td>
		<td>
			<input type="text" name="name" placeholder="full name">
		</td>
	</tr>
	<tr>
		<td>
			Email:
		</td>
		<td>
			<input type="email" name="email" placeholder="Email">
		</td>
	</tr>
	<tr>
		<td>
			Password:
		</td>
		<td>
			<input type="password" name="password" placeholder="password">
		</td>
	</tr>
	<tr>
		<td>
			Branch:
		</td>
		<td>
			<input type="radio" name="branch">BCA<br/>
			<input type="radio" name="branch">Btech<br/>
			<input type="radio" name="branch">Mtech<br/>
			<input type="radio" name="branch">MCA<br/>
			<input type="radio" name="branch">MBA<br/>
		</td>
	</tr>
	<tr>
		<td>
			Subjects:
		</td>
		<td>
			<input type="checkbox" name="sub">Maths<br/>
			<input type="checkbox" name="sub">Computer<br/>
			<input type="checkbox" name="sub">English<br/>
			<input type="checkbox" name="sub">languages<br/>
		</td>
	</tr>
	<tr>
		<td>
			City:
		</td>
		<td>
			<select>
			<option value="dehradun">Dehradun</option>
			<option value="saharanpur">Saharanpur</option>
			<option value="haridwar">Haridwar</option>
			<option value="delhi">Delhi</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			About Yourself:
		</td>
		<td>
			<textarea rows="4" cols="30" placeholder="Write here......"></textarea>
		</td>
	</tr>
	<tr>
		<td>
			Mobile No. :
		</td>
		<td>
			<select>
			<option value="+91">+91</option>
			<option value="+92">+92</option>
			<option value="+93">+93</option>
			<option value="+94">+94</option>
			<option value="+95">+95</option>
			</select>
			<input type="text" name="mobile no." placeholder="9875******">
		</td>
	</tr>
	<tr>
		<td>
		<td>
			<input type="button" name="submit" value="Submit my information">
		</td>
		</td>
	</tr>
	<tr>
		<td
			colspan="2" ><P>All the above information should be filled correctly before submitting the form.</P>
		</td>
	</tr>
</table>
</form>
</body>
</html>
